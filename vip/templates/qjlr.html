//用户名称验证
 function doAjax() {
  //alert('action=check&username='+escape($('#yd631_name').val()));
 $.ajax({
    url: "member57_qjlr.php",     //提交的动态页面地址
    data: 'action=check&username='+ $('#yd631_name').val() ,   //提交过去的参数
    type:'post',   //上面的参数会以POST形式提交给后台
    dataType:"html",   //返回纯文本HTML信息
    beforeSend: function(XMLHttpRequest){
//----------------------------------------------------



      //通过表单验证插件实施验证。
      //ShowLoading('验证中');
      //alert('验证中');



//-------------------------------------------------
    },
    success: function(data){
      if ('0'==data) {/*没有被注册*/
        $("#loginname_sign").html("<span style='color:green;line-height:30px;'>恭喜您，期间名可以使用</span>");
      }else if ('1'==data) {/*已经被注册*/
        $("#loginname_sign").html("<span style='color:red;line-height:30px;'>期间名已被注册</span>");
      }else {/*条件不对*/
        $("#saveregid").attr("disabled", true);
        $("#loginname_sign").html(data);
      }
    },
    complete: function(XMLHttpRequest, textStatus){
      //HideLoading();
    },
  });

    }
